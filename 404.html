<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .error-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      position: relative;
      overflow: hidden;
    }

    .error-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
      animation: float 20s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      100% { transform: translateY(-100px) rotate(360deg); }
    }

    .error-number {
      font-size: 120px;
      font-weight: bold;
      margin: 0;
      text-shadow: 0 10px 30px rgba(0,0,0,0.3);
      animation: bounce 2s infinite;
      position: relative;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }

    .error-number::after {
      content: 'üò¢';
      font-size: 60px;
      position: absolute;
      top: -20px;
      right: -80px;
      animation: cry 3s infinite;
    }

    @keyframes cry {
      0%, 100% { transform: scale(1) rotate(0deg); }
      25% { transform: scale(1.2) rotate(-5deg); }
      50% { transform: scale(1.1) rotate(5deg); }
      75% { transform: scale(1.3) rotate(-3deg); }
    }

    .error-message {
      font-size: 24px;
      margin: 20px 0;
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.5s forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .error-description {
      font-size: 18px;
      margin: 15px 0 30px;
      opacity: 0.8;
      opacity: 0;
      animation: fadeInUp 1s ease-out 1s forwards;
    }

    .home-button {
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: white;
      padding: 15px 30px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      opacity: 0;
      animation: fadeInUp 1s ease-out 1.5s forwards;
      position: relative;
      overflow: hidden;
    }

    .home-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }

    .home-button:hover::before {
      left: 100%;
    }

    .home-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      background: linear-gradient(45deg, #ee5a24, #ff6b6b);
    }

    .floating-elements {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .floating-element {
      position: absolute;
      font-size: 24px;
      animation: floatElement 6s infinite ease-in-out;
    }

    .floating-element:nth-child(1) {
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .floating-element:nth-child(2) {
      top: 60%;
      right: 15%;
      animation-delay: 2s;
    }

    .floating-element:nth-child(3) {
      bottom: 30%;
      left: 20%;
      animation-delay: 4s;
    }

    @keyframes floatElement {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .search-suggestion {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
      margin: 20px 0;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      opacity: 0;
      animation: fadeInUp 1s ease-out 2s forwards;
    }

    .search-suggestion h3 {
      margin: 0 0 10px 0;
      font-size: 20px;
    }

    .search-suggestion p {
      margin: 0;
      font-size: 16px;
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      .error-number {
        font-size: 80px;
      }
      
      .error-number::after {
        font-size: 40px;
        right: -50px;
      }
      
      .error-message {
        font-size: 20px;
      }
      
      .error-description {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="floating-elements">
      <div class="floating-element">üîç</div>
      <div class="floating-element">üìÑ</div>
      <div class="floating-element">‚ùì</div>
    </div>
    
    <h1 class="error-number">404</h1>
    <h2 class="error-message">Oops! Page Not Found</h2>
    <p class="error-description">The page you're looking for seems to have wandered off into the digital wilderness.</p>
    
    <div class="search-suggestion">
      <h3>üí° Need Help?</h3>
      <p>Try checking the URL or use the navigation menu to find what you're looking for.</p>
    </div>
    
    <a href="index.html" class="home-button">
      üè† Back to Home
    </a>
  </div>
</body>
</html>

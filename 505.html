<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خطأ 500 - مطعمنا</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #ff6b35, #f7931e, #ff9500, #ff6347);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px 30px;
            margin: 15px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            border: 3px solid rgba(255, 107, 53, 0.3);
            max-width: 500px;
            width: 100%;
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .chef-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            animation: bounce 2s infinite;
        }

        .error-code {
            font-size: 5rem;
            font-weight: 900;
            color: #ff6b35;
            text-shadow: 3px 3px 0px #ff9500;
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
        }

        .error-code::before {
            content: '🔥';
            position: absolute;
            top: -20px;
            left: -30px;
            font-size: 2rem;
            animation: flicker 2s infinite alternate;
        }

        .error-code::after {
            content: '💥';
            position: absolute;
            top: -20px;
            right: -30px;
            font-size: 2rem;
            animation: flicker 2s infinite alternate reverse;
        }

        @keyframes flicker {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .error-title {
            font-size: 1.8rem;
            color: #8b4513;
            margin-bottom: 12px;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(139, 69, 19, 0.3);
        }

        .error-message {
            font-size: 1.1rem;
            color: #6b4423;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .food-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .food-icon {
            font-size: 2.2rem;
            animation: floatFood 3s ease-in-out infinite;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .food-icon:nth-child(1) { animation-delay: 0s; }
        .food-icon:nth-child(2) { animation-delay: 0.5s; }
        .food-icon:nth-child(3) { animation-delay: 1s; }
        .food-icon:nth-child(4) { animation-delay: 1.5s; }
        .food-icon:nth-child(5) { animation-delay: 2s; }

        .food-icon:hover {
            transform: scale(1.3) rotate(10deg);
        }

        @keyframes floatFood {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .btn-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #8b4513, #a0522d);
            color: white;
            box-shadow: 0 8px 25px rgba(139, 69, 19, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #e55a2b, #e0841a);
        }

        .btn-secondary:hover {
            background: linear-gradient(45deg, #7a3e11, #8f4624);
        }

        .floating-food {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .floating-item {
            position: absolute;
            font-size: 2rem;
            opacity: 0.6;
            animation: floatAround 8s linear infinite;
        }

        .floating-item:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-item:nth-child(2) {
            top: 70%;
            left: 80%;
            animation-delay: 2s;
        }

        .floating-item:nth-child(3) {
            top: 30%;
            left: 85%;
            animation-delay: 4s;
        }

        .floating-item:nth-child(4) {
            top: 80%;
            left: 15%;
            animation-delay: 6s;
        }

        .floating-item:nth-child(5) {
            top: 50%;
            left: 5%;
            animation-delay: 1s;
        }

        @keyframes floatAround {
            0% {
                transform: translateY(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-30px) rotate(90deg);
            }
            50% {
                transform: translateY(-15px) rotate(180deg);
            }
            75% {
                transform: translateY(-25px) rotate(270deg);
            }
            100% {
                transform: translateY(0px) rotate(360deg);
            }
        }

        .kitchen-status {
            background: rgba(255, 107, 53, 0.1);
            border: 2px dashed #ff6b35;
            border-radius: 15px;
            padding: 15px;
            margin: 15px 0;
            position: relative;
        }

        .kitchen-status::before {
            content: '👨‍🍳';
            position: absolute;
            top: -15px;
            left: 20px;
            background: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 30px 25px;
            }

            .error-code {
                font-size: 4rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .food-icons {
                gap: 12px;
            }

            .food-icon {
                font-size: 2rem;
            }

            .btn-container {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 260px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="floating-food">
        <div class="floating-item">🍕</div>
        <div class="floating-item">🍔</div>
        <div class="floating-item">🌮</div>
        <div class="floating-item">🍜</div>
        <div class="floating-item">🥘</div>
    </div>

    <div class="container">
        <div class="chef-icon">👨‍🍳</div>
        
        <div class="error-code">500</div>
        
        <h1 class="error-title">عذراً! المطبخ معطل مؤقتاً</h1>
        
        <div class="kitchen-status">
            <p class="error-message">
                🔧 <strong>حالة المطبخ:</strong> يواجه الشيف مشكلة تقنية<br>
                ⏰ <strong>وقت الإصلاح المتوقع:</strong> بعد قليل<br>
                📞 <strong>للطوارئ:</strong> يمكنك الاتصال بالمطعم
            </p>
        </div>

        <div class="food-icons">
            <span class="food-icon" title="بيتزا">🍕</span>
            <span class="food-icon" title="برجر">🍔</span>
            <span class="food-icon" title="معكرونة">🍝</span>
            <span class="food-icon" title="دجاج">🍗</span>
            <span class="food-icon" title="سلطة">🥗</span>
        </div>

        <div class="btn-container">
            <a href="#" class="btn btn-primary" onclick="location.reload()">
                🔄 إعادة تشغيل المطبخ
            </a>
            <a href="/" class="btn btn-secondary">
                🏠 العودة للقائمة الرئيسية
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            const foodItems = document.querySelectorAll('.floating-item');
            const foodIcons = document.querySelectorAll('.food-icon');
            
            // Mouse move effect
            document.addEventListener('mousemove', function(e) {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                container.style.transform = `translate(${x * 3}px, ${y * 3}px)`;
                
                foodItems.forEach((item, index) => {
                    const speed = (index + 1) * 0.3;
                    item.style.transform += ` translate(${x * speed * 5}px, ${y * speed * 5}px)`;
                });
            });

            // Food icons click effects
            foodIcons.forEach(icon => {
                icon.addEventListener('click', function() {
                    this.style.animation = 'none';
                    setTimeout(() => {
                        this.style.animation = 'floatFood 3s ease-in-out infinite';
                    }, 100);
                });
            });

            // Button interactions
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    let ripple = document.createElement('span');
                    ripple.style.position = 'absolute';
                    ripple.style.borderRadius = '50%';
                    ripple.style.background = 'rgba(255, 255, 255, 0.6)';
                    ripple.style.transform = 'scale(0)';
                    ripple.style.animation = 'ripple 0.6s linear';
                    
                    const rect = this.getBoundingClientRect();
                    const size = 60;
                    ripple.style.width = ripple.style.height = size + 'px';
                    ripple.style.left = (e.clientX - rect.left - size / 2) + 'px';
                    ripple.style.top = (e.clientY - rect.top - size / 2) + 'px';
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
        });

        // Add CSS for ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>

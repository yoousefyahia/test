<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - 500 | Episis Restaurant</title>
    <style>
        :root {
            --color-primary: #000000;
            --color-secondary: #ffffff;
            --color-text: #000000;
            --color-text-light: #666666;
            --color-border: #e0e0e0;
            --color-background: #f5f5f5;
            --color-error: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--color-background);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .container {
            text-align: center;
            background: var(--color-secondary);
            border-radius: 16px;
            padding: 3rem 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            position: relative;
            animation: slideUp 0.8s ease-out;
            border: 1px solid var(--color-border);
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .error-number {
            font-size: 6rem;
            font-weight: 300;
            color: var(--color-error);
            margin-bottom: 1rem;
            font-family: 'Arial', sans-serif;
        }
        
        h1 {
            color: var(--color-text);
            margin-bottom: 1rem;
            font-size: 1.8rem;
            font-weight: 500;
        }
        
        .subtitle {
            color: var(--color-text-light);
            margin-bottom: 2.5rem;
            font-size: 1rem;
            line-height: 1.6;
        }
        
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }
        
        .btn-primary {
            background: var(--color-primary);
            color: var(--color-secondary);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--color-text);
            border: 1px solid var(--color-border);
        }
        
        .btn:hover {
            transform: translateY(-1px);
        }
        
        .btn-primary:hover {
            background: var(--color-text-light);
        }
        
        .btn-secondary:hover {
            background: var(--color-background);
            border-color: var(--color-text);
        }
        
        .restaurant-name {
            color: var(--color-text);
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            opacity: 0.8;
        }
        
        .divider {
            width: 60px;
            height: 2px;
            background: var(--color-border);
            margin: 1.5rem auto;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--color-primary);
            border-radius: 50%;
            margin-left: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .error-number {
                font-size: 4.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-number">500<span class="status-indicator"></span></div>
        
        <div class="divider"></div>
        
        <div class="restaurant-name">Episis</div>
        
        <h1>خطأ في الخادم</h1>
        
        <p class="subtitle">
            عذراً، حدث خطأ تقني في خوادمنا. نحن نعمل على حل المشكلة في أسرع وقت ممكن.
        </p>
        
        <div class="buttons">
            <a href="#" class="btn btn-primary" onclick="location.reload()">
                إعادة المحاولة
            </a>
            <a href="/" class="btn btn-secondary">
                العودة للرئيسية
            </a>
        </div>
    </div>
</body>
</html>
